apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "kr.shlim.roomcornermovie"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // Retroift2
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"              // last-version https://github.com/square/retrofit/releases
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"        // last-version https://search.maven.org/search?q=g:com.squareup.retrofit2%20a:converter-gson
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"       // last-version https://search.maven.org/search?q=g:com.squareup.retrofit2%20a:adapter-rxjava2
    implementation "com.squareup.retrofit2:converter-scalars:$retrofit_version"     //

    // Okhttp
    implementation "com.squareup.okhttp3:okhttp:$okhttp_version"                    // https://github.com/square/okhttp
    implementation "com.squareup.okhttp3:logging-interceptor:4.8.1"                 // https://github.com/square/okhttp/tree/master/okhttp-logging-interceptor
    implementation "com.squareup.okhttp3:okhttp-urlconnection:4.8.1"                // https://github.com/square/okhttp/tree/master/okhttp-urlconnection

    // RxJava
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'


    // ViewPager2
    implementation 'androidx.viewpager2:viewpager2:1.0.0'


    // Glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'                          // https://github.com/bumptech/glide
    kapt 'com.github.bumptech.glide:compiler:4.11.0'

    // Volley
    implementation 'com.android.volley:volley:1.1.1'                                // https://developer.android.com/training/volley


    // JSOUP
    implementation 'org.jsoup:jsoup:1.11.3'                                         // https://github.com/jhy/jsoup


    // Log
    implementation 'com.orhanobut:logger:2.2.0'                                     // https://github.com/orhanobut/logger


}